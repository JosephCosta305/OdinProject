<!--*
    Web Browsers will allways look for 'index' in the HTML file names, so if
    we don't have that as a our name, could cause problems for our home
    web pabe on the user side

    The DOCTYPE specifies the version of HTML to the browser so it knows
    which one to load
-->
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My First Webpage</title>
    </head>

    <body>
        <h1>Hellow World!</h1>
    </body>
</html>
